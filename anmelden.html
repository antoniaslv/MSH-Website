<!DOCTYPE html>
<html>
  <head>
    <title>MSH-Login</title>
    <link rel="stylesheet" href="styles/anmelden.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div class="banner">
      <img class="msh-banner-picture" src="Pictures/banner-msh.jpeg" alt="banner-msh">
    </div>

    <div class="container">
      <div class="login-bord">

        <div class="willkommen">
          Willkommen im E-Campus.
        </div>

        <div class="inputs">

          <div class="username-input">
            <input class="username" type="text" name="username" placeholder="Login">
          </div>

          <div class="password-input">
            <input class="password" type="text" name="password" placeholder="Password">
          </div>

      </div>
          <div class="button">
            <a href="main-website.html"><button class="anmelden-button">Anmelden</button></a>
          </div>

          <div class="support-links">
            <a class="Zugangsdaten" href="form.html">Zugangsdaten anfordern</a>
            -
            <a class="Hilfe" href="form.html">Hilfe</a>
            -
            <a class="Datenschutz" href="form.html">Datenschutz</a>
          </div>


          
      </div>
    </div>
  </body>
</html>
