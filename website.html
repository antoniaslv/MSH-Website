<!DOCTYPE html>
<html>
  <head>
    <title>MSH Website</title>
    <link rel="stylesheet" href="styles/website.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

<body>
  <header>
    <div class="header">

      <div class="left-section">
        <button class="hamburger-icon-button">
          <img class="hamburger-icon" src="Pictures/hamburger-menu Kopie.svg" alt="hamburger-icon">
        </button>
        <a class="msh-logo-links" href="website.html"><img class="msh-logo" src="Pictures/msh-logo.gif" alt="MSH-Logo"></a>
      </div>

      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-button-icon" src="Pictures/search.svg" alt="search-button">
        </button>

      </div>

      <div class="right-section">

        <div class="news">
          <button class="news-button">
            <img class="news-icon" src="Pictures/News_Icon.png" alt="News-Icon">
          </button> 
        </div>


        <div class="cafe">
          <button class="cafe-button">
            <img class="cafe-icon" src="Pictures/Cafe_Icon.png" alt="CafÃ¨-Icon">
          </button>
        </div>

        <div class="learning">
          <button class="learning-button">
            <img class="learning-icon" src="Pictures/Learning_Icon.png" alt="Lernen-Icon">
          </button>
        </div>

        <div class="private">
          <button class="private-button">
            <img class="private-icon" src="Pictures/Private_Icon.png" alt="Privat-Icon">
          </button>
        </div>

        <div class="logout">
          <button class="logout-button">
            <img class="logout-icon" src="Pictures/Logout_Icon.png" alt="Logout-Icon">
          </button>
        </div>

      </div>
    </div>
  </header>

  <div class="body">

  </div>
  
  
</body>
</html>
