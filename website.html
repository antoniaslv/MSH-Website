<!DOCTYPE html>
<html>
  <head>
    <title>MSH Website</title>
    <link rel="stylesheet" href="styles/website.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

<body>
  <div class="header">

    <!--button größe mit Bild anpassen-->
      <div class="left-section">
        <button class="msh-logo-button"><img class="msh-logo" src="Pictures/msh-logo.gif" alt="MSH-Logo"></button>
      </div>

      <div class="middle-section">

        <div class="news">
          <button class="news-button">Aktuelles 
            <img class="news-icon" src="Pictures/News_Icon.png" alt="News-Icon">
          </button> 
        </div>

        <div class="private">
          <button class="private-button">Privat
            <img class="private-icon" src="Pictures/Private_Icon.png" alt="Privat-Icon">
          </button>
        </div>

        <div class="cafe">
          <button class="cafe-button">Café
            <img class="cafe-icon" src="Pictures/Cafe_Icon.png" alt="Cafè-Icon">
          </button>
        </div>

        <div class="learning">
          <button class="learning-button">Lernen
            <img class="learning-icon" src="Pictures/Learning_Icon.png" alt="Lernen-Icon">
          </button>
        </div>

      </div>

      <div class="right-section">

        <div class="logout">
          <button class="logout-button">Logout
            <img class="logout-icon" src="Pictures/Logout_Icon.png" alt="Logout-Icon">
          </button>
        </div>

      </div>

  </div>
  
</body>
</html>
